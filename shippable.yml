language: java

jdk:
  - oraclejdk8

archive: true

cache: true

before_install:
  - if [[ $SHIPPABLE_JDK_VERSION = 'oraclejdk8' ]]; then sudo apt-get update; sudo apt-get install oracle-java8-installer; else true; fi

install:
  - mvn install --show-version --batch-mode --quiet --errors -DskipTests=true

# before_script: <cmd>

script: mvn verify --batch-mode --activate-profiles shippable

# after_script: <cmd>

# after_success: <cmd>

# after_failure: <cmd>

notifications:
  email:
    on_success: always
    on_failure: always
